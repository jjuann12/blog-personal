<h2>Publicaciones</h2>

<p *ngIf="posts.length === 0">
  No hay publicaciones disponibles.
</p>

<article *ngFor="let post of posts">
  <h3>
    <a [routerLink]="['/posts', post.id]">
      {{ post.title }}
    </a>
  </h3>

  <small>
    Por {{ post.author }} - {{ post.created_at }}
  </small>

  <p>{{ post.content }}</p>
  <hr>
</article>
