<p *ngIf="posts.length === 0">
  No hay publicaciones disponibles.
</p>


<div *ngIf="post as p">
  <h1>Detalle del Post que estoy haciendo brether</h1>
  <h2>{{ post.title }}</h2>

  <p>
    <small>
      Por {{ post.author }} - {{ post.created_at }}
    </small>
  </p>

    <img
      *ngIf="post.image"
      [src]="post.image"
      alt="{{ post.title }}"
      width="300"
    />

  <p>{{ post.content }}</p>
</div>
