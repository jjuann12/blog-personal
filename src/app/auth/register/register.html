<div class="wrapper">
    <div class="register-card">
        <form id="register-form">
            
            <h2 class="title">REGISTRO</h2>
            <img src="logo/blogPersonal-logo.png" alt="" style="width: 100px; height: 100px; margin-bottom: 10px;">
            <p class="subtitle">Completaa todo para registrarte</p>
            <div class="form-floating mb-3 ">
                <input type="text" class="form-control" id="floatingName" placeholder="Nombre" required>
                <label for="floatingName">Nombre</label>
                
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="Email" required>
                <label for="floatingInput">Email</label>
                
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingUser" placeholder="Usuario" required>
                <label for="floatingUser">Usuario</label>
                
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña"required>
                <label for="floatingPassword">Contraseña</label>
                
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-register w-100" type="button">Registrarme</button>
            </div>
            <div>
                <p class="login-link mt-3">Si tenes cuenta <a routerLink="/login">Inicia Sesion</a></p>
            </div>
        </form>

    </div>
    
</div>
